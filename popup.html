<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Grok Prompts ToC</title>

  <style>

    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 0 0 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    li:hover {
      background-color: #f5f5f5;
    }

    .no-requests, .error {
      color: #888;
      font-style: italic;
    }
    
  </style>

</head>

<body>
  
  <h2>My Grok Prompts</h2>
  <ul id="requests-list"></ul>
  <script src="popup.js"></script>

</body>

</html>
